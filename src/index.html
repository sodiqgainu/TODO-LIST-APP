<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--Tabs navigation-->
    <ul
      class="mb-4 flex list-none flex-row flex-wrap border-b-0 ps-0 justify-center mt-14 w-full gap-20"
      id="tabs-tab3"
      role="tablist"
      data-twe-nav-ref
    >
      <li role="presentation">
        <a
          href="#tabs-home3"
          class="my-2 block border-x-0 border-b-2 border-t-0 border-transparent px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate focus:border-transparent data-[twe-nav-active]:border-primary data-[twe-nav-active]:text-primary dark:text-white/50 dark:hover:bg-neutral-700/60 dark:data-[twe-nav-active]:text-primary"
          id="tabs-home-tab3"
          data-twe-toggle="pill"
          data-twe-target="#tabs-home3"
          data-twe-nav-active
          role="tab"
          aria-controls="tabs-home3"
          aria-selected="true"
          >ALL</a
        >
      </li>
      <li role="presentation">
        <a
          href="#tabs-profile3"
          class="my-2 block border-x-0 border-b-2 border-t-0 border-transparent px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate focus:border-transparent data-[twe-nav-active]:border-primary data-[twe-nav-active]:text-primary dark:text-white/50 dark:hover:bg-neutral-700/60 dark:data-[twe-nav-active]:text-primary"
          id="tabs-profile-tab3"
          data-twe-toggle="pill"
          data-twe-target="#tabs-profile3"
          role="tab"
          aria-controls="tabs-profile3"
          aria-selected="false"
          >ACTIVE</a
        >
      </li>
      <li role="presentation">
        <a
          href="#tabs-messages3"
          class="my-2 block border-x-0 border-b-2 border-t-0 border-transparent px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate focus:border-transparent data-[twe-nav-active]:border-primary data-[twe-nav-active]:text-primary dark:text-white/50 dark:hover:bg-neutral-700/60 dark:data-[twe-nav-active]:text-primary"
          id="tabs-messages-tab3"
          data-twe-toggle="pill"
          data-twe-target="#tabs-messages3"
          role="tab"
          aria-controls="tabs-messages3"
          aria-selected="false"
          >COMPLETED</a
        >
      </li>
    </ul>

    <!--Tabs content-->
    <div class="flex justify-center">
      <div
        class="hidden opacity-100 transition-opacity duration-150 ease-linear data-[twe-tab-active]:block text-center"
        id="tabs-home3"
        role="tabpanel"
        data-twe-tab-active
        aria-labelledby="tabs-home-tab3"
      >
        <!-- form -->

        <div class="container">
          <input id="input" type="text" placeholder="Add a task" />
          <button id="btn">Add task</button>
        </div>

        <ul id="TaskList">
          <!-- <div class="listContainer">
            <li>Sodiq Ganiu Coding</li>
            <button id="DelTask">Delete Task</button>
          </div> -->
        </ul>
        <!-- end form -->
      </div>

      <div
        class="hidden opacity-0 transition-opacity duration-150 ease-linear data-[twe-tab-active]:block text-center"
        id="tabs-profile3"
        role="tabpanel"
        aria-labelledby="tabs-profile-tab3"
      >
        Tab 2 content button version
      </div>
      <div
        class="hidden opacity-0 transition-opacity duration-150 ease-linear data-[twe-tab-active]:block text-center"
        id="tabs-messages3"
        role="tabpanel"
        aria-labelledby="tabs-profile-tab3"
      >
        Tab 3 content button version
      </div>
    </div>

    <!-- DANGER DONT NEAR AT ALL -->
    <script
      type="text/javascript"
      src="../node_modules/tw-elements/js/tw-elements.umd.min.js"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
